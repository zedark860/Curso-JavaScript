<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Daniel's Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Orbitron&family=Raleway:ital@1&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="stopwatch-wrapper">
      <p id="stopwatch-display">00:00:00</p>
      <div class="button-box">
        <button id="start">Iniciar</button>
        <button id="stop" class="secondary-button">Parar</button>
        <button id="reset">Reiniciar</button>
      </div>
    </section>
    <script src="StopWatch.js"></script>
  </body>
</html>
